<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel = "stylesheet" href="../static/css/login.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu:ital,wght@1,300&display=swap"
        rel="stylesheet">
  <link href="login.css" rel = "stylesheet">
  <style>
    .reg-title {
        height: 55px;
        padding: 5px;
    }
    .reg-container{
        border-radius: 20px;
        color: #FFFFFF;
        font-size: 12px;
        font-weight: bold;
        padding: 12px 45px;
        letter-spacing: 1px;
        text-transform: uppercase;
        transition: transform 80ms ease-in;
        height: 600px;
    }
    .reg-signup:hover {
        width: 30%;
        height: 10%;
        transform: 0.2;
    }

  </style>
</head>
<body>
    <h2 class=" text-center text-white  rounded rounded-2 title-head reg-title">Create An Account</h2>
  <div class="container  m-3 reg-container">
    <form class = "pb-5 text-black rounded rounded-4 mb-5 reg-form">
      <div class="form-group  w-100 ">
        <label for="fullName ">Full Name</label>
        <input type="text" class="form-control border border-dark mw-100 " id="fullName" placeholder="Enter your full name">
      </div>
      <div class="form-group w-100">
        <label for="email">Email address</label>
        <input type="email" class="form-control border border-dark mw-100 " id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group w-100">
        <label for="password">Password</label>
        <input type="password" class="form-control border border-dark mw-100 " id="password" placeholder="Password">
      </div>
      <div class="form-group w-100">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control border border-dark mw-100" id="confirmPassword" placeholder="Confirm Password">
      </div>
      <br><br>
      <button type="submit" class="reg-signup">Sign up</button>
      <span class = "pt-5 pl-5">Already a user?<a href="#" class="p-5 fs-6">Sign In</a></span>
    </form>

  </div>
</body>
</html>

{% endblock %}
