<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>Home</title>
        {% endif %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-extends.css') }}">
        <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
        <script src="{{ url_for('static', filename='scripts/particles.js') }}"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <style>
        html, body {
            background-color: rgb(248, 249, 250);
            font-family: 'Montserrat', sans-serif;
        }
        </style>
        {% block head %}{% endblock %}
        <script>particlesJS.load('particles-js', '{{ url_for("static", filename="particles.json") }}', function () {});</script>
    </head>
    <body class="d-flex flex-column h-100 bg-transparent">
        <div id="particles-js" class="position-fixed h-100 z-n1 w-100"></div>
        <main class="flex-shrink-0">
            {% block body %}{% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
