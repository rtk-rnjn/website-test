{% macro navbar(current_user) -%}
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-transparent ms-2 me-2">
        <a class="navbar-brand" href='{{ url_for("index") }}'>Placement Preparation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="navbarDropdownTechnical" aria-expanded="false">Technical</a>
                    <ul class="dropdown-menu rounded rounded-0" aria-labelledby="navbarDropdownTechnical">
                        <li>
                            <a class="dropdown-item" href="#">Programming MCQ(s)</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="navbarDropdownNonTechnical" aria-expanded="false">Non-Technical</a>
                    <ul class="dropdown-menu rounded rounded-0" aria-labelledby="navbarDropdownNonTechnical">
                        <li>
                            <a class="dropdown-item" href="#">Aptitude</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Reasoning</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Verbal</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="navbarDropdownResources" aria-expanded="false">Resources</a>
                    <ul class="dropdown-menu rounded rounded-0" aria-labelledby="navbarDropdownResources">
                        <li>
                            <a class="dropdown-item" href="{{ url_for("universal_ide") }}">IDE</a>
                        </li>
                    </ul>
                </li>
            </ul>
            {% if current_user.is_authenticated %}
            <div class="d-flex">
                <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
            </div>
            {% else %}
            <div class="d-flex">
                <a href="{{ url_for('login') }}" class="nav-link me-3">Login</a>
                <a href="{{ url_for('register') }}" class="nav-link">Register</a>
            </div>
            {% endif %}
        </div>
    </nav>
</header>
{%- endmacro %}
