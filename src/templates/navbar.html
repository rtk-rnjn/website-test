<header>

        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Placement Preparation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="navbarDropdownTechnical" aria-expanded="false">
                            Technical
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownTechnical">
                            <li><a class="dropdown-item" href="#">Programming MCQ(s)</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="navbarDropdownNonTechnical" aria-expanded="false">

                </ul>
                <form class="d-flex" role="search">

                    <button class="btn btn-outline-primary white-text" type="submit">Search</button>
